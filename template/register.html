<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>会員登録 - 管理者用ページ</title>
</head>

<body>
    {% from "_formhelpers.html" import render_field %}
    <form method=post action="/register">
        <dl>
        {{ render_field(form.nickname) }}
        {{ render_field(form.password) }}
        {{ render_field(form.password_confirm) }}
        </dl>
        <p><input type="submit" value="メンバー登録">
    </form>

</body>
</html>
